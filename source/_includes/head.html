<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>
    <meta name="author" content="{{ site.author }}">
    {% capture description %}{% if page.description %}{{ page.description }}{% elsif site.description %}{{ site.description }}{%else%}{{ content | raw_content }}{% endif %}{% endcapture %}
	<meta name="description" content="{{ description | strip_html | condense_spaces | truncate:150 }}">
	{% if page.keywords %}<meta name="keywords" content="{{ page.keywords }}">{% endif %}
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link href="{{ root_url }}/favicon.ico" rel="shortcut icon">
    <link href="{{ root_url }}/stylesheets/screen.css" media="screen, projection" rel="stylesheet" type="text/css">
    <link href='http://fonts.googleapis.com/css?family=Amethysta|Arvo:700|Yesteryear' rel='stylesheet' type='text/css'>
    <!-- Rich Object stuff -->
    {% include custom/richobject.html %}
    <meta name="twitter:card" content="summary">
    <meta name="twitter:site" content="@davidholmlund">
    <meta name="twitter:creator" content="@http://www.twitter.com/davidholmlund">
    <meta name="twitter:description" content="Du har hittat till David Holmlund, framtidsvisionär specialiserad på öppen källkod och med ett brinnande intresse för Linux, HTML5, Javascript och responsiv design. Till vardags är David småbarnsfarsa, sci-fi nörd och arbetar som teknisk produktionsledare på Phosworks Digital Ideas.">
    <link href="{{ site.subscribe_rss }}" rel="alternate" title="{{site.title}}" type="application/atom+xml">
	<link rel="canonical" href="{{ site.url }}{{ page.url }}">
    <link rel="publisher" href="https://plus.google.com/116398344596709930545/"/>
    <meta name="google-site-verification" content="qZXyR4fpCEgs68nMcMJRUXqxdHvWMkDwEKxEn7wNjdY" />
    <!-- Coooooffeee -->
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <!--[if lt IE 9]><script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script><![endif]-->

    <script type="text/javascript" src="{{ root_url }}/javascripts/jquery-tapir.js"></script>

    <!-- remove or comment it to disable ajaxification 
    <script src="/javascripts/ajaxify.js"></script> --> 
   
    {% include custom/head.html %}
</head>
